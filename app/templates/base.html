<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cat Game</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
            window.jQuery || document.write('<script src="https://pagecdn.io/lib/jquery/3.2.1/jquery.min.js"><\/script>');
        </script>
	</head>
	<body>
		<section class="hero is-primary is-fullheight">
			<div class="hero-head">
				<nav class="navbar">
					<div class="container">

						<a role="button" class="navbar-burger" data-target="navbarMenuHeroA" aria-label="menu" id="toggle_burger" aria-expanded="false">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
						<div class="navbar-menu" id="navbarMenuHeroA">
							<div class="navbar-end">
								<a href="{{ url_for('main.index') }}" class="navbar-item">
									Home
								</a>
								{% if current_user.is_authenticated %}
								<a href="{{ url_for('main.motor') }}" class="navbar-item">
									Motor
								</a>
								<a href="{{ url_for('main.cameraControl') }}" class="navbar-item">
									Camera
								</a>
								<a href="{{ url_for('main.profile') }}" class="navbar-item">
									Profile
								</a>
								<a href="{{ url_for('auth.logout') }}" class="navbar-item">
								Logout
								</a>
								{% else %}
								<a href="{{ url_for('auth.login') }}" class="navbar-item">
									Login
								</a>
								<a href="{{ url_for('auth.signup') }}" class="navbar-item">
									Sign Up
								</a>
								{% endif %}
							</div>
						</div>
					</div>
				</nav>
			</div>

			<div class="hero-body">
				<div class="container has-text-centered">
				   {% block content %}
				   {% endblock %}
				</div>
			</div>
		</section>


		<script type="text/javascript" charset="utf-8">
            const set_toggle_burger = document.getElementById("toggle_burger");
            const target = document.getElementById(set_toggle_burger.dataset.target);
            set_toggle_burger.onclick = function() {
                set_toggle_burger.classList.toggle('is-active');
                target.classList.toggle('is-active');
            }
		</script>
	</body>
</html>
